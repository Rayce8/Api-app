<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Game Recommendations</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Enter a game title and we'll help you find one just like it!</h1>
      <form>
        <label for='gameSearch' class = 'hidden'>Game Name Search</label>
          <input type="text" name='gameSearch' id='searchBar' >
          <input type="submit" name='submitForm' id='submitButton' value='Search'>
      </form>
      <section id='results' class = 'hidden'>
        <h2> Check out these games</h2>
        <ol id='gamesList'>
        </ol>
      </section>
      <p id="js-error-message" class="error-message"></p>
    </main>
  </body>
</html>
